<div class="mb-3">
    <input type={{type}} [class.is-invalid]="control.touched && control.invalid" class="form-control"
           [formControl]="control" placeholder={{label}}>
    <span class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</span>
    <span class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be at least
        {{control.errors?.['minlength']} characters</span>
    <span class="invalid-feedback" *ngIf="control.errors?.['noMatching']">Password do not match</span>

</div>
