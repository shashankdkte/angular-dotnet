<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3" *ngIf="userParams">
    <form #form="ngForm" (ngSubmit)="loadMembers()" autocomplete="off" class="d-flex">
        <div class="d-flex mx-2">
            <label for="" class="col-form-label">Age from: </label>
            <input type="number" name="minAge" class="form-control ms-1" style="width: 70px;"
                   [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex mx-2">
            <label for="" class="col-form-label">Age to: </label>
            <input type="number" name="maxAge" class="form-control ms-1" style="width: 70px;"
                   [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label for="" class="col-form-label me-2">Show: </label>
            <select name="gender" style="width: 130px;" class="form-select ms-1" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value" class="p-4">
                    {{gender.display}}
                </option>
            </select>
        </div>
        <button class="btn btn-primary ms-1" type="submit">Apply Filter</button>
        <button (click)="resetFilter()" class="btn btn-info ms-1" type="submit">Reset Filter</button>
        <div class="col">
            <div class="btn-group float-end">
                <button class="btn btn-primary" type="button" name="orderby" [(ngModel)]="userParams.orderBy"
                        btnRadio="lastActive" (click)="loadMembers()">Last Active</button>
                <button class="btn btn-primary" type="button" name="orderby" [(ngModel)]="userParams.orderBy"
                        btnRadio="orderBy" (click)="loadMembers()">Newest Members</button>
            </div>
        </div>
    </form>
</div>
<div class="row mt-4">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
