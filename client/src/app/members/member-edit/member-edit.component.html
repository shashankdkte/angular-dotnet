<div class="row mt-2" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong> You have made changes . Any unchanged changes will be lost</p>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assests/user.png'}}" alt="{{member.knownAs}}"
                 class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success col-12" [disabled]="!editForm.dirty" form="editForm">Save
                    Changes</button>

            </div>
        </div>


    </div>
    <div class="col-8">
        <div class="tabbed">
            <input type="radio" id="tab1" name="css-tabs" checked>
            <input type="radio" id="tab2" name="css-tabs">


            <ul class="tabs">
                <li class="tab"><label for="tab1">About {{member.knownAs}}</label></li>
                <li class="tab"><label for="tab2">Photos</label></li>

            </ul>
            <div class="tab-content">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4 class="mt-2">Description</h4>
                    <textarea name="introduction" [(ngModel)]="member.introduction" class="form-control"
                              rows="6"></textarea>
                    <h4 class="mt-2">Looking For</h4>
                    <textarea name="lookingFor" [(ngModel)]="member.lookingFor" class="form-control"
                              rows="6"></textarea>
                    <h4 class="mt-2">Intrests</h4>
                    <textarea name="intrests" [(ngModel)]="member.intrests" class="form-control" rows="6"></textarea>
                    <h4 class="mt-2">Location Details: </h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city" class="mx-2">City: </label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control">
                        <label for="country" class="mx-2">Country: </label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control">
                    </div>
                </form>
            </div>


            <div class="tab-content">
                <h4 class="mt-2">Photos</h4>
                <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery> -->
            </div>

        </div>
    </div>

</div>
