                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <ng-container *ngIf="(accountService.currentUser$ | async)">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/members"
                           routerLinkActive="active">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>

                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
                </li>
            </ul>

            <ul *ngIf="(accountService.currentUser$ | async) as user"
                style="margin-right: 16px; margin-top: 8px;display:flex;">
                <img src="{{user.photoUrl|| './assets/user.png'}}" alt="user photo">
                <li class="nav-item dropdown" style="list-style: none; margin-top:1rem">

                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

                            <hr class="dropdown-divider">

                    (click)="logout()">Logout</button>



            <form *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()"
                  autocomplete="off">
                <input name="username" class="form-control me-2" type="search" [(ngModel)]="model.username"
                       placeholder="Username">
                <input name="password" class="form-control me-2" type="search" [(ngModel)]="model.password"
                       placeholder="Password">
